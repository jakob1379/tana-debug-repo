<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Microphone Test</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #status {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 20px;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Electron Microphone Test</h1>
    <p>This app tests getUserMedia microphone access.</p>
    
    <div>
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <button id="saveBtn" disabled>Save Recording</button>
        <button id="listDevicesBtn">List Audio Devices</button>
    </div>
    
    <div id="status">Status: Ready</div>
    
    <div>
        <h3>Log:</h3>
        <div id="log"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
